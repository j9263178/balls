<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Yest</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #363c45; display: block; margin: 0 auto; }
    </style>

</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');
        image = new Image();

    image.onload = function() {
        var w = this.width,
            h = this.height;

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(this, 0, 0, w, h);
        ctx.fillText('Mood', 163, 191);
    }

    image.src = '76046474.jpg';

</script>
</body>
</html>
